<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/output.css" />
		<title>Code Studio Dashboard</title>
		<script defer src="./js/index.js"></script>
	</head>
	<body class="min-h-screen bg-base-300">
		<div class="container flex mx-auto">
			<!-- Sidebar  -->
			<div
				class="z-[100] bg-base-100 flex xl:px-5 duration-150 flex-col items-center w-full translate-x-[-100%] xl:translate-x-0 absolute xl:relative min-h-screen py-5 xl:w-[20%] gap-y-10"
				id="sidebar"
			>
				<div class="relative flex justify-center w-full">
					<img src="./img/logo.png" alt="" class="w-fit" />
					<button
						class="absolute right-[5%] btn btn-outline top-1/2 translate-y-[-50%] xl:hidden"
						onclick="sidebarToggle()"
					>
						<i class="text-2xl text-base-200 hover:text-primary bi bi-x"></i>
					</button>
				</div>

				<div class="flex flex-col gap-y-4 w-[80%] xl:w-[100%]">
					<p
						class="mb-5 text-sm text-center uppercase xl:mb-0 xl:text-left text-base-200"
					>
						Main menu
					</p>
					<a href="./index.html" class="sidebar-link">
						<i class="bi bi-house"></i>
						Dashboard</a
					>
					<a href="./Gallery.html" class="sidebar-link">
						<i class="bi bi-globe"></i>
						Gallery</a
					>
					<a href="./Team.html" class="sidebar-link active-sidebar-link">
						<i class="bi bi-people"></i>
						Team</a
					>

					<a href="./Testimonial.html" class="sidebar-link">
						<i class="bi bi-file-earmark-text"></i>
						Testimonial</a
					>
					<a href="./Video.html" class="sidebar-link">
						<i class="bi bi-film"></i>
						Video</a
					>
					<a class="sidebar-link">
						<i class="bi bi-box"></i>
						Portfolio</a
					>

					<a href="" class="mt-5 sidebar-link hover:bg-red-600">
						<i class="text-xl bi bi-box-arrow-right"></i>
						Log Out</a
					>
				</div>
			</div>

			<!-- Main body section -->
			<div
				class="flex flex-col w-full overflow-y-auto xl:px-0 xl:w-[80%] bg-base-300"
			>
				<!-- header name section -->
				<div
					class="flex flex-col justify-between py-5 border-b gap-y-5 lg:flex-row px-7 bg-base-100"
				>
					<div class="flex items-center justify-between">
						<h2 class="text-2xl font-extrabold">Add Team</h2>

						<button class="btn btn-outline xl:hidden" onclick="sidebarToggle()">
							<i class="text-2xl text-base-200 bi bi-list"></i>
						</button>
					</div>

					<div class="flex items-center gap-x-5">
						<input
							type="text"
							class="input input-bordered"
							placeholder="Search"
						/>
						<p class="text-3xl font-thin text-base-200">|</p>

						<div class="flex text-2xl gap-x-5">
							<button class="relative">
								<i class="bi bi-chat-square-dots"></i>
							</button>

							<button class="relative">
								<i class="bi bi-bell"></i>
								<div class="notification-badge"></div>
							</button>
						</div>
					</div>
				</div>

				<div class="flex flex-col pb-10 mt-10 px-7">
					<div class="grid gap-10 lg:grid-cols-2">
						<div class="flex flex-col gap-y-2">
							<label for="fullName" class="font-semibold">Full Name</label>
							<input
								type="text"
								id="fullName"
								class="input input-bordered"
								placeholder="Full Name"
							/>
						</div>
						<div class="flex flex-col gap-y-2">
							<label for="email" class="font-semibold">Email Address</label>
							<input
								type="email"
								id="email"
								class="input input-bordered"
								placeholder="example@email.com"
							/>
						</div>
						<div class="flex flex-col gap-y-2">
							<label for="fblink" class="font-semibold"
								>Facebook Address Link</label
							>
							<input
								type="url"
								id="fblink"
								class="input input-bordered"
								placeholder="Facebook link"
							/>
						</div>
						<div class="flex flex-col gap-y-2">
							<label for="lnkdlink" class="font-semibold"
								>LinkedIn Address Link</label
							>
							<input
								type="url"
								id="lnkdlink"
								class="input input-bordered"
								placeholder="LinkedIn link"
							/>
						</div>
					</div>

					<div class="flex flex-col mt-10 gap-y-2">
						<p for="fullName" class="font-semibold">Full passport image</p>
						<label for="img-up" class="cursor-pointer">
							<img src="./img/img-upload.png" alt="" class="w-fit" />
						</label>
						<input id="img-up" type="file" class="hidden" />
						<button
							class="self-start px-16 normal-case shadow btn bg-base-100 rounded-xl border-base-300"
						>
							Upload
						</button>
					</div>

					<div class="flex flex-col mt-10 gap-y-2">
						<p class="font-semibold">Add Field</p>
						<button
							class="self-start px-32 normal-case border-base-300 hover:border-black btn bg-base-300 text-base-200"
						>
							Click to add more field
						</button>
					</div>

					<button
						class="self-start mt-10 text-white normal-case btn btn-primary"
					>
						<i class="bi bi-floppy"></i>
						Save Changes
					</button>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
