<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/output.css" />
		<title>Code Studio Dashboard</title>
		<script defer src="./js/index.js"></script>
	</head>

	<body class="min-h-screen bg-base-300">
		<div class="container flex mx-auto">
			<!-- Sidebar  -->
			<div
				class="z-[100] bg-base-100 flex xl:px-5 duration-150 flex-col items-center w-full translate-x-[-100%] xl:translate-x-0 absolute xl:relative min-h-screen py-5 xl:w-[20%] gap-y-10"
				id="sidebar"
			>
				<div class="relative flex justify-center w-full">
					<img src="./img/logo.png" alt="" class="w-fit" />
					<button
						class="absolute right-[5%] btn btn-outline top-1/2 translate-y-[-50%] xl:hidden"
						onclick="sidebarToggle()"
					>
						<i class="text-2xl text-base-200 hover:text-primary bi bi-x"></i>
					</button>
				</div>

				<div class="flex flex-col gap-y-4 w-[80%] xl:w-[100%]">
					<p
						class="mb-5 text-sm text-center uppercase xl:mb-0 xl:text-left text-base-200"
					>
						Main menu
					</p>
					<a href="./index.html" class="sidebar-link">
						<i class="bi bi-house"></i>
						Dashboard</a
					>
					<a href="./Gallery.html" class="sidebar-link">
						<i class="bi bi-globe"></i>
						Gallery</a
					>
					<a href="./Team.html" class="sidebar-link">
						<i class="bi bi-people"></i>
						Team</a
					>

					<a href="./Testimonial.html" class="sidebar-link">
						<i class="bi bi-file-earmark-text"></i>
						Testimonial</a
					>
					<a href="./Video.html" class="sidebar-link active-sidebar-link">
						<i class="bi bi-film"></i>
						Video</a
					>
					<a class="sidebar-link">
						<i class="bi bi-box"></i>
						Portfolio</a
					>

					<a href="" class="mt-5 sidebar-link hover:bg-red-600">
						<i class="text-xl bi bi-box-arrow-right"></i>
						Log Out</a
					>
				</div>
			</div>

			<!-- Main body section -->
			<div
				class="flex flex-col w-full pb-10 overflow-y-auto xl:px-0 xl:w-[80%] bg-base-300"
			>
				<!-- header name section -->
				<div
					class="flex flex-col justify-between py-5 border-b gap-y-5 lg:flex-row px-7 bg-base-100"
				>
					<div class="flex items-center justify-between">
						<h2 class="text-2xl font-extrabold">Video</h2>

						<button class="btn btn-outline xl:hidden" onclick="sidebarToggle()">
							<i class="text-2xl text-base-200 bi bi-list"></i>
						</button>
					</div>

					<div class="flex items-center gap-x-5">
						<input
							type="text"
							class="input input-bordered"
							placeholder="Search"
						/>
						<p class="text-3xl font-thin text-base-200">|</p>

						<div class="flex text-2xl gap-x-5">
							<button class="relative">
								<i class="bi bi-chat-square-dots"></i>
							</button>

							<button class="relative">
								<i class="bi bi-bell"></i>
								<div class="notification-badge"></div>
							</button>
						</div>
					</div>
				</div>

				<div class="flex flex-col mt-10 px-7">
					<h2 class="text-2xl font-semibold">Upload Video</h2>
					<div class="flex mt-5">
						<input type="file" id="vid-up" class="hidden" />
						<label for="vid-up" class="cursor-pointer">
							<img src="./img/upload-video.png" class="w-fit" alt="" />
						</label>
					</div>
					<p class="mt-10 font-bold text-base-200">Uploading - 3/3 files</p>
					<div class="flex flex-col mt-5 lg:w-1/2 gap-y-3">
						<p
							class="flex items-center justify-between py-7 input input-bordered"
						>
							your-file-name.pdf
							<i class="cursor-pointer bi bi-x-circle-fill text-base-200"></i>
						</p>
						<div class="w-[60%] h-2 bg-primary rounded-lg"></div>
					</div>
					<div class="flex flex-col mt-0 gap-y-3 lg:w-1/2">
						<p class="mt-10 font-bold text-base-200 gap-y-5">Uploaded</p>
						<div class="flex items-stretch gap-x-5">
							<p
								class="flex items-center w-[60%] justify-between border-secondary py-7 input input-bordered"
							>
								your-file-name.pdf
								<i class="cursor-pointer bi bi-x-circle-fill text-base-200"></i>
							</p>
							<button
								class="h-full normal-case bg-transparent btn rounded-xl border-base-200 hover:bg-base-200 hover:text-white"
							>
								Rename
							</button>
							<button
								class="h-full normal-case bg-transparent hover:bg-error hover:text-white text-error btn rounded-xl border-error"
							>
								Delete
							</button>
						</div>
						<div class="flex items-stretch gap-x-5">
							<p
								class="flex items-center w-[60%] justify-between border-secondary py-7 input input-bordered"
							>
								your-file-name.pdf
								<i class="cursor-pointer bi bi-x-circle-fill text-base-200"></i>
							</p>
							<button
								class="h-full normal-case bg-transparent btn rounded-xl border-base-200 hover:bg-base-200 hover:text-white"
							>
								Rename
							</button>
							<button
								class="h-full normal-case bg-transparent hover:bg-error hover:text-white text-error btn rounded-xl border-error"
							>
								Delete
							</button>
						</div>
					</div>

					<button
						class="flex items-center self-start px-16 text-white normal-case mt-7 gap-x-3 btn-primary btn"
					>
						<i class="bi bi-cloud-arrow-up"></i>
						Upload Video
					</button>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
