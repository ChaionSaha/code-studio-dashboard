<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/output.css" />
		<title>Code Studio Dashboard</title>
		<script defer src="./js/index.js"></script>
	</head>

	<body class="min-h-screen bg-base-300">
		<div class="container flex mx-auto">
			<!-- Sidebar  -->
			<div
				class="z-[100] bg-base-100 flex xl:px-5 duration-150 flex-col items-center w-full translate-x-[-100%] xl:translate-x-0 absolute xl:relative min-h-screen py-5 xl:w-[20%] gap-y-10"
				id="sidebar"
			>
				<div class="relative flex justify-center w-full">
					<img src="./img/logo.png" alt="" class="w-fit" />
					<button
						class="absolute right-[5%] btn btn-outline top-1/2 translate-y-[-50%] xl:hidden"
						onclick="sidebarToggle()"
					>
						<i class="text-2xl text-base-200 hover:text-primary bi bi-x"></i>
					</button>
				</div>

				<div class="flex flex-col gap-y-4 w-[80%] xl:w-[100%]">
					<p
						class="mb-5 text-sm text-center uppercase xl:mb-0 xl:text-left text-base-200"
					>
						Main menu
					</p>
					<a href="./index.html" class="sidebar-link">
						<i class="bi bi-house"></i>
						Dashboard</a
					>
					<a href="./Gallery.html" class="sidebar-link">
						<i class="bi bi-globe"></i>
						Gallery</a
					>
					<a href="./Team.html" class="sidebar-link">
						<i class="bi bi-people"></i>
						Team</a
					>

					<a href="./Testimonial.html" class="sidebar-link">
						<i class="bi bi-file-earmark-text"></i>
						Testimonial</a
					>
					<a href="./Video.html" class="sidebar-link">
						<i class="bi bi-film"></i>
						Video</a
					>
					<a href="./Portfolio.html" class="sidebar-link active-sidebar-link">
						<i class="bi bi-box"></i>
						Portfolio</a
					>

					<a href="" class="mt-5 sidebar-link hover:bg-red-600">
						<i class="text-xl bi bi-box-arrow-right"></i>
						Log Out</a
					>
				</div>
			</div>

			<!-- Main body section -->
			<div
				class="flex flex-col w-full mb-10 overflow-y-auto xl:px-0 xl:w-[80%] bg-base-300"
			>
				<!-- header name section -->
				<div
					class="flex flex-col justify-between py-5 border-b gap-y-5 lg:flex-row px-7 bg-base-100"
				>
					<div class="flex items-center justify-between">
						<h2 class="text-2xl font-extrabold">Add Portfolio</h2>

						<button class="btn btn-outline xl:hidden" onclick="sidebarToggle()">
							<i class="text-2xl text-base-200 bi bi-list"></i>
						</button>
					</div>

					<div class="flex items-center gap-x-5">
						<input
							type="text"
							class="input input-bordered"
							placeholder="Search"
						/>
						<p class="text-3xl font-thin text-base-200">|</p>

						<div class="flex text-2xl gap-x-5">
							<button class="relative">
								<i class="bi bi-chat-square-dots"></i>
							</button>

							<button class="relative">
								<i class="bi bi-bell"></i>
								<div class="notification-badge"></div>
							</button>
						</div>
					</div>
				</div>

				<!-- table section -->
				<div class="flex flex-col px-5 mt-5 xl:px-10">
					<div class="flex flex-col gap-y-2 mt-7">
						<label for="fullName" class="font-semibold">Template Name</label>
						<input
							type="text"
							id="fullName"
							class="lg:w-1/3 input input-bordered focus:border-primary focus:outline-none"
							placeholder="Demo name"
						/>
					</div>

					<div class="flex flex-col gap-y-2 mt-7">
						<label for="fullName" class="font-semibold">Template Name</label>
						<textarea
							type="text"
							id="fullName"
							class="h-56 lg:w-1/2 textarea textarea-bordered focus:border-primary focus:outline-none"
							placeholder="Demo name"
						></textarea>
					</div>
					<div class="flex flex-col mt-10 gap-y-2">
						<p for="fullName" class="font-semibold">Template Picture</p>
						<label for="img-up" class="cursor-pointer">
							<img src="./img/img-upload.png" alt="" class="w-fit" />
						</label>
						<input id="img-up" type="file" class="hidden" />
						<button
							class="self-start px-16 normal-case shadow btn bg-base-100 rounded-xl border-base-300"
						>
							Upload
						</button>
					</div>
					<button
						class="self-start mt-20 text-white normal-case btn btn-primary"
					>
						<i class="bi bi-floppy"></i>
						Save Changes
					</button>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
